<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>color selector V2</title>
</head>

<body>
    <div class="wrapper">
        <div class="outputBox">
            <div class="palette"></div>

            <input class="output" type="text" disabled placeholder="hex" id="hex">
            <input class="output" type="text" disabled placeholder="hsl" id="hsl">
            <input class="output" type="text" disabled placeholder="rgb" id="rgb">
        </div>

        <div class="inputBox">
            <input type="color" id="inputColor">
        </div>

    </div>
</body>
<script src="script.js"></script>

</html>
