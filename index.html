<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>color selector V2</title>
</head>

<body>
    <div class="wrapper">

        <div class="inputBox">

            <label for="inputColor"> Choose a color:</label><input type="color" id="inputColor">
            <label for="inputColor"> Choose a mode:</label>

            <select name="modes" id="inputMode">
                <option value="Analogous"> Analogous </option>
                <option value="Monochromatic"> Monochromatic</option>
                <option value="Triad">Triad</option>
                <option value="Complementary">Complementary</option>
                <option value="Coumpound">Coumpound</option>
                <option value="Shades">Shades</option>
            </select>
        </div>

        <div class="outputBox">
            <div class="wrapper_color">
                <div class="palette" id="palette_1"></div>
                <input class="output" type="text" disabled placeholder="hex" id="hex1">
                <input class="output" type="text" disabled placeholder="hsl" id="hsl1">
                <input class="output" type="text" disabled placeholder="rgb" id="rgb1">
            </div>

            <div class="wrapper_color">
                <div class="palette" id="palette_2"></div>
                <input class="output" type="text" disabled placeholder="hex" id="hex2">
                <input class="output" type="text" disabled placeholder="hsl" id="hsl2">
                <input class="output" type="text" disabled placeholder="rgb" id="rgb2">
            </div>

            <div class="wrapper_color">
                <div class="palette" id="palette_3"></div>
                <input class="output" type="text" disabled placeholder="hex" id="hex3">
                <input class="output" type="text" disabled placeholder="hsl" id="hsl3">
                <input class="output" type="text" disabled placeholder="rgb" id="rgb3">
            </div>

            <div class="wrapper_color">
                <div class="palette" id="palette_4"></div>
                <input class="output" type="text" disabled placeholder="hex" id="hex4">
                <input class="output" type="text" disabled placeholder="hsl" id="hsl4">
                <input class="output" type="text" disabled placeholder="rgb" id="rgb4">
            </div>

            <div class="wrapper_color">
                <div class="palette" id="palette_5"></div>
                <input class="output" type="text" disabled placeholder="hex" id="hex5">
                <input class="output" type="text" disabled placeholder="hsl" id="hsl5">
                <input class="output" type="text" disabled placeholder="rgb" id="rgb5">
            </div>
        </div>


    </div>
</body>
<script src="script.js"></script>

</html>
